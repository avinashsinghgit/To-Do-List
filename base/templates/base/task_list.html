

{% if request.user.is_authenticated %}
<p>{{ request.user }}</p>
<a href="{% url 'logout' %}" >Logout</a>
{% else %}
<a href="{% url 'login' %}" >Login</a>
{% endif %}



<h1> My To Do List </h1>
<a href="{% url 'task-create' %}" >Add Item</a>
<br>
<br>
<table>
    <tr>
        <th>Items</th>
    </tr>

    {% for task in tasks %}
    <tr>
        <td> {{task.title}} </td>
        <td> <a href="{% url 'task' task.id %}">View</a> 
            <a href="{% url 'task-update' task.id %}">Update</a> 
            <a href="{% url 'task-delete' task.id %}">Delete</a> 
        </td>
    </tr>
    {% empty %}
    <h3>No items in List</h3>
    {% endfor %}
</table>
